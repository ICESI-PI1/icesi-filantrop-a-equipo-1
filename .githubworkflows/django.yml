name: Selenium Test
on:
  push:
    branches: [ "feature_unit_test" ]
  pull_request:
    branches: [ "feature_unit_test" ]
jobs:
  build:
    name: Run Selenium Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium-side-runner
      - name: Run Test
        run: selenium-side-runner Gestion-becas.side