<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoger y Ver Detalles de Beca</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("/static/images/watermark.jpg");
            background-size: cover;
        }

        .logo-box {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo-box img {
            max-width: 250px;
            max-height: 250px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            flex: 1;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin: 0;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin: 0;
        }

        /* Nueva regla de estilo para ocultar la sección de edición */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo-box">
        <img src="/static/images/ban-icesi.png" alt="Logo">
    </div>

    <div class="form-container">
        <h2>Escoger y Ver Detalles de Beca</h2>
        <form method="post" id="ver-beca-form" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="seleccionar_beca">Seleccionar Beca:</label>
                <select id="seleccionar_beca" name="seleccionar_beca" required style="width: 100%; padding: 10px; font-size: 14px;">
                    <option value="">Seleccionar una beca</option>
                    <!-- Agregar opciones dinámicamente según tus necesidades -->
                </select>
            </div>
            <button class="btn-submit" type="button" onclick="verDetalles()">Ver Detalles</button>
        </form>

        <div class="form-container hidden" id="detalles-beca">
            <!-- Aquí se mostrarán los detalles de la beca seleccionada -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Puedes cargar dinámicamente las opciones del select con datos del servidor si es necesario
    // Ejemplo:
    $.get('/obtener_becas', function(data) {
        // 'data' debe contener la lista de becas en formato JSON
        // Puedes ajustar esta lógica según el formato real de tus datos y el valor que deseas mostrar en la opción.
        for (var i = 0; i < data.length; i++) {
            $('#seleccionar_beca').append('<option value="' + data[i].id + '">' + data[i].nombre + '</option>');
        }
    });

    function verDetalles() {
        var idBeca = $('#seleccionar_beca').val();
        // Aquí deberías realizar una petición al servidor para obtener los detalles de la beca con el id seleccionado
        // Ejemplo: 
        $.get('/obtener_detalles_beca/' + idBeca, function(data) {
            // 'data' debe contener los detalles de la beca en formato JSON
            // Puedes ajustar esta lógica según el formato real de tus datos y la forma en que deseas mostrar los detalles.
            // Por ahora, simplemente mostraremos los detalles en un div.
            $('#detalles-beca').html('<p>Detalles de la Beca:</p><p>' + data.nombre + '</p><p>' + data.descripcion + '</p>');
            // Muestra la sección de detalles
            $('#detalles-beca').removeClass('hidden');
        });
    }
</script>


</body>
</html>
