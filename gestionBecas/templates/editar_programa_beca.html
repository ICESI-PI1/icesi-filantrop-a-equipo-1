<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoger Beca para Editar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("/static/images/watermark.jpg");
            background-size: cover;
        }

        .logo-box {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo-box img {
            max-width: 250px;
            max-height: 250px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            flex: 1;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin: 0;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin: 0;
        }

        /* Nueva regla de estilo para ocultar la sección de edición */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo-box">
        <img src="/static/images/ban-icesi.png" alt="Logo">
    </div>

    <div class="form-container">
        <h2>Escoger Beca para Editar</h2>
        <form method="post" id="editar-beca-form" action="">
            {% csrf_token %}
            
            {{ form.as_p }}
            <button class="btn-submit" type="submit">Editar Beca</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#seleccionar_beca').change(function() {
                var idBeca = $(this).val();
                var formAction = '/editar_beca/' + idBeca + '/';
                $('#editar-beca-form').attr('action', formAction);
            });
        });
    </script>

    {% if programa_seleccionado %}
        <div class="form-container {% if not programa_seleccionado %}hidden{% endif %}">
    
            
            {% if success_message %}
                <p class="success-message">{{ success_message }}</p>
            {% endif %}
            
            <a href="{% url 'app_login:gestion_programa_beca' %}">Regresar a Gestion Programa de Beca</a>

          
        </div>

        <script>
            document.getElementById('agregarDonante').addEventListener('click', function() {
                var select = document.getElementById('donantes');
                var selectedOption = select.options[select.selectedIndex];
                var donantesSeleccionados = document.getElementById('donantesSeleccionados');

                if (selectedOption) {
                    var listItem = document.createElement('li');
                    listItem.textContent = selectedOption.text;
                    donantesSeleccionados.appendChild(listItem);
                }
            });
        </script>
    {% endif %}
</body>
</html>
