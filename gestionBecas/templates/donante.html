!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad ICESI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/donante.css">
</head>

<body>

    <div class="container">
        <img class="logo" src="https://www.icesi.edu.co/biblioteca/wp-content/uploads/2022/02/logo_icesi.png" />
        <div class="menu-text">Menu Principal</div>
        <div class="menu-item">
            <div style="margin-top: 140px;">Programas de becas a los que ha contribuido</div>
        </div>
        <div class="menu-item">
            <button type="button" class="rounded-button" id="gestionUsuariosRolesButton" style="color: white; background: #0060A9;">Contribuir a nuevo programa</button>
        </div>
        <div class="menu-item">
            <div>Informes financieros y de beneficiarios</div>
        </div>
        <div class="menu-item">
            
        </div>
        <div class="admin-profile">
            <img src="https://static.vecteezy.com/system/resources/previews/014/541/527/non_2x/administrator-system-icon-simple-style-vector.jpg" />
            <div class="admin-info">
                <div style="font-weight: bold;">Perfil</div>
                <div>Donante</div>
            </div>
        </div>
        <div class="cerrar-sesion" onclick="cerrarSesion()">
            <img src="/static/images/cerrar_sesion.png" alt="Cerrar Sesión">
        </div>

        <div class="perfil-text" onclick="irAPerfil()">Perfil</div>
    </div>

    <script>
        function cerrarSesion() {
            var confirmacion = confirm("¿Estás seguro de que deseas cerrar sesión?");
            if (confirmacion) {
                window.location.href = "/login";
            }
        }

        function irAPerfil() {
            window.location.href = '/perfil';
        }

        const gestionUsuariosRolesButton = document.getElementById('gestionUsuariosRolesButton');

        gestionUsuariosRolesButton.addEventListener('click', function () {
            window.location.href = '/asignar_roles';
        });
    </script>
</body>

</html>
