<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> <!-- Agregamos la fuente Roboto -->
    <style>



        body {
            font-family: 'Roboto', sans-serif; /* Usamos la fuente Roboto */
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background-image: url("/static/images/watermark.jpg"); 
            background-size: cover; 
        }

        .signup-container {
            text-align: center;  
            padding: 20px;
            border: 1px solid #ffffff;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            border-radius: 10px; /* AÃ±adimos bordes redondeados */
            position: relative;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }

        p.error-message {
            color: red;
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 10px;
            background: url('/static/images/return.png') no-repeat;
            background-size: contain;
            width: 40px; 
            height: 40px; 
            border: none;
            cursor: pointer;
        }

        .logo {
            max-width: 150px; 
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <a class="back-button" href="/inicio/"></a>
        <img class="logo" src="/static/images/ban-icesi.png" alt="Logo">
        <h2>Registro de Usuario</h2>
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
