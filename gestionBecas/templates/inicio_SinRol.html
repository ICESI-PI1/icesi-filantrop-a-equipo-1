<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ups, aún no tienes un Rol asignado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
            background-image: url('/static/images/watermark.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%; /* Cambiado para que no ocupe todo el ancho */
            max-width: 590px;
            min-height: 400px; /* Cambiado el alto mínimo */
            display: flex;
            flex-direction: column; /* Alinea el contenido verticalmente */
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            font-family: 'Roboto', sans-serif;
            border-radius: 15px;
            padding: 20px;
        }

        .ups-text {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .mensaje-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .logo {
            width: 188px;
            height: 62px;
            margin: 20px 0; /* Añadido este margen para separar el logo del texto */
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="logo" src="https://www.icesi.edu.co/biblioteca/wp-content/uploads/2022/02/logo_icesi.png" />
        <div class="ups-text">Ups, aún no tienes un Rol asignado</div>
        <div class="mensaje-text">Espera a que uno te sea asignado.</div>
        <a href="{% url 'app_login:login' %}"><button>Cerrar sesion</button></a>
    </div>

</body>

</html>
