<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas Aleatorias</title>
</head>
<body>
    <h1>Estadísticas Aleatorias</h1>

    <ul>
        <li>Usuarios registrados: <span id="usuariosRegistrados"></span></li>
        <li>Páginas visitadas hoy: <span id="paginasVisitadas"></span></li>
        <li>Ingresos diarios: $<span id="ingresosDiarios"></span></li>
    </ul>

    <script>
        // Función para generar números aleatorios
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Actualizar estadísticas con valores aleatorios
        document.getElementById('usuariosRegistrados').innerText = getRandomInt(100, 1000);
        document.getElementById('paginasVisitadas').innerText = getRandomInt(1000, 5000);
        document.getElementById('ingresosDiarios').innerText = getRandomInt(1000, 50000) + ".00";
    </script>
</body>
</html>
