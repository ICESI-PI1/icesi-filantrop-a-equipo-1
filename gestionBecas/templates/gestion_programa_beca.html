<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad ICESI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" type="text/css" href="/static/gestion_programa_beca.css">
</head>

<body>

    <div class="container">
        <img class="logo" src="https://www.icesi.edu.co/biblioteca/wp-content/uploads/2022/02/logo_icesi.png" />
        <div class="menu-text">Menu Principal</div>
        <div class="menu-item">
            <button type="button" class="rounded-button2" id="crearProgramaBecaButton"
                style="color: white; background: #0060A9;">Crear Programa de Beca</button>
            <!-- <div class="expanded-content" id="crearProgramaBecaContent">
                 info 
            </div>-->
        </div>
        <div class="menu-item">
            <button type="button" class="rounded-button" id="editarProgramaBecaButton"
                style="color: white; background: #0060A9;">Editar Programa de Beca</button>
            <!-- <div class="expanded-content" id="editarProgramaBecaContent">
                 info 
            </div> -->
        </div>
        <div class="menu-item">
            <button type="button" class="rounded-button" id="eliminarProgramaBecaButton"
                style="color: white; background: #0060A9;">Eliminar Programa de Beca</button>
            <!-- <div class="expanded-content" id="eliminarProgramaBecaContent">
                 info 
            </div> -->
        </div>
        <div class="menu-item">
            <button type="button" class="rounded-button" id="verProgramaBecaButton"
                style="color: white; background: #0060A9;">Ver Programa de Beca</button>
            <!-- <div class="expanded-content" id="verProgramaBecaContent">
                 info 
            </div> -->
        </div>
        <div class="admin-profile">
            <img
                src="https://static.vecteezy.com/system/resources/previews/014/541/527/non_2x/administrator-system-icon-simple-style-vector.jpg" />
            <div class="admin-info">
                <div style="font-weight: bold;">Perfil</div>
                <div>Administrador</div>
            </div>
        </div>
        <div class="cerrar-sesion" onclick="cerrarSesion()">
            <img src="/static/images/cerrar_sesion.png" alt="Cerrar Sesión">
        </div>

        <div class="perfil-text" onclick="irAPerfil()">Perfil</div>
    </div>

    <script>
        function cerrarSesion() {
            var confirmacion = confirm("¿Estás seguro de que deseas cerrar sesión?");
            if (confirmacion) {
                window.location.href = "/login";
            }
        }

        function irAPerfil() {
            window.location.href = '/perfil';
        }

        const crearProgramaBecaButton = document.getElementById('crearProgramaBecaButton');
        crearProgramaBecaButton.addEventListener('click', function () {
            window.location.href = '/registrar_programa_beca';
        });
        const crearProgramaBecaContent = document.getElementById('crearProgramaBecaContent');

        

        const editarProgramaBecaButton = document.getElementById('editarProgramaBecaButton');
        const editarProgramaBecaContent = document.getElementById('editarProgramaBecaContent');

        editarProgramaBecaButton.addEventListener('click', function () {
            editarProgramaBecaContent.classList.toggle('active');
            window.location.href = '/editar_beca';
        });

        const eliminarProgramaBecaButton = document.getElementById('eliminarProgramaBecaButton');
        const eliminarProgramaBecaContent = document.getElementById('eliminarProgramaBecaContent');

        eliminarProgramaBecaButton.addEventListener('click', function () {
            eliminarProgramaBecaContent.classList.toggle('active');
            window.location.href = '/eliminar_beca';
        });

        const verProgramaBecaButton = document.getElementById('verProgramaBecaButton');
        const verProgramaBecaContent = document.getElementById('verProgramaBecaContent');

        verProgramaBecaButton.addEventListener('click', function () {
            window.location.href = '/ver_programa_beca';
        });

    </script>
</body>

</html>
