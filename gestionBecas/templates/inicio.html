<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad ICESI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
    </style>

    <link rel="stylesheet" type="text/css" href="/static/inicio.css">

</head>

<body>

    <div class="container">
        <img class="logo" src="https://www.icesi.edu.co/biblioteca/wp-content/uploads/2022/02/logo_icesi.png" />
        <div class="menu-text">Bienvenido {{user.username}} </div>
        <div class="menu-item">
            <button type="button" class="rounded-button2" id="gestionPogramaBecasButton" style="color: white; background: #0060A9;">Gestión de Programas de Becas</button>
        </div>
        <div class="menu-item">
            <button type="button" class="rounded-button" id="gestionUsuariosRolesButton">Gestión de Usuarios y Roles</button>
        </div>
        <div class="menu-item">
            <div>Generación de Informes y Estadísticas</div>
        </div>
        <div class="menu-item">
            <div>Configuración del Sistema</div>
        </div>
        <div class="admin-profile">
            <img src="https://static.vecteezy.com/system/resources/previews/014/541/527/non_2x/administrator-system-icon-simple-style-vector.jpg" />
            <div class="admin-info">
                <div>{{user.first_name}}</div>
            </div>
        </div>
        <div class="cerrar-sesion" onclick="cerrarSesion()">
            <img src="/static/images/cerrar_sesion.png" alt="Cerrar Sesión">
        </div>

        <div style="font-weight: bold;" class="perfil-text" onclick="irAPerfil()">{{user.username}}</div>
    </div>

    <script>
        function cerrarSesion() {
            var confirmacion = confirm("¿Estás seguro de que deseas cerrar sesión?");
            if (confirmacion) {
                window.location.href = "/login";
            }
        }

        function irAPerfil() {
            window.location.href = '/perfil';
        }

        const gestionUsuariosRolesButton = document.getElementById('gestionUsuariosRolesButton');

        gestionUsuariosRolesButton.addEventListener('click', function () {
            window.location.href = '/lista_usuarios';
        });
        
        const gestionPogramaBecasButton = document.getElementById('gestionPogramaBecasButton');

        gestionPogramaBecasButton.addEventListener('click', function () {
            window.location.href = '/gestion_programa_beca';
        });

    </script>
</body>

</html>
